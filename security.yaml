      - ROLE_CONFIDI_DETAIL
      - ROLE_ACCESS_DASHBOARD
      - ROLE_REPORT_INDEX
      - ROLE_REPORT_DOWNLOAD
      - ROLE_ACCESS_SETTING
    ROLE_ADMIN_SECURITY:
      - ROLE_MANAGE_USER_ALL
      - ROLE_ACCESS_SETTING
    ROLE_ADMIN:
      - ROLE_ATECO_CODE_ALL
      - ROLE_BANK_ALL
      - ROLE_BANK_LEASING_ALL
      - ROLE_CONFIDI_ALL
      - ROLE_APPLICATION_IMPORT_MENU_ITEM
      - ROLE_APPLICATION_IMPORT_TEMPLATE_ALL
      - ROLE_ACCESS_SETTING
    ROLE_SUPER_ADMIN:
      - ROLE_APPLICATION_ALL
      - ROLE_APPLICATION_GROUP_ALL
      - ROLE_APPLICATION_IMPORT_ALL
      - ROLE_APPLICATION_IMPORT_TEMPLATE_ALL
      - ROLE_APPLICATION_IMPORT_MENU_ITEM
      - ROLE_ATECO_CODE_ALL
      - ROLE_BANK_ALL
      - ROLE_BANK_LEASING_ALL
      - ROLE_CONFIDI_ALL
      - ROLE_REPORT_ALL
      - ROLE_MANAGE_USER_ALL
      - ROLE_ACCESS_DASHBOARD
      - ROLE_ACCESS_SETTING

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # PKCE routes - NO authentication required
    pkce:
      pattern: ^/pkce
      security: false

    main:
      lazy: true
      provider: app_user_provider
      user_checker: App\Security\UserChecker

      form_login:
        login_path: app_login
        check_path: app_login
        username_parameter: email
        password_parameter: password

      two_factor:
        auth_form_path: 2fa_login
        check_path: 2fa_login_check

      logout:
        path: app_logout

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/elbHealthCheck, roles: PUBLIC_ACCESS }
    - { path: ^/getDataFromNsia, roles: PUBLIC_ACCESS }
    - { path: ^/parseDataNsia, roles: PUBLIC_ACCESS }
    - { path: ^/sendDataToNsia, roles: PUBLIC_ACCESS }
    - { path: ^/sendSyncLogToS3, roles: PUBLIC_ACCESS }
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/login-check, roles: PUBLIC_ACCESS }
    - { path: ^/pkce, roles: PUBLIC_ACCESS }
    - { path: ^/logout, roles: PUBLIC_ACCESS }
    - { path: ^/reset-password, roles: PUBLIC_ACCESS }
    - { path: ^/update-password, roles: PUBLIC_ACCESS }
    - { path: ^/2fa, role: IS_AUTHENTICATED_2FA_IN_PROGRESS }
    - { path: ^/, roles: ROLE_USER }
