    ROLE_APPLICATION_NEW: [ ROLE_USER ]
    ROLE_APPLICATION_EDIT: [ ROLE_USER ]
    ROLE_APPLICATION_DELETE: [ ROLE_USER ]
    ROLE_APPLICATION_ALL:
